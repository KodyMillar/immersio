# .github/workflows/test.yml

name: Test JavaScript File

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install Dependencies
      run: |
        cd my-express
        npm install
        npm install dotenv

    - name: Run info.js
      run: |
        node .\my-express\routes\info.js
        node .\my-express\models\activity.js

    - name: Run Application
      run: |
        cd my-express
        npm test
