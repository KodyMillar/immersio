# .github/workflows/test.yml

name: Test JavaScript File

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install Dependencies
      run: |
        cd my-express
        npm install
        npm install dotenv

    - name: Run Application
      run: |
        cd my-express
        npm run test1
        npm run test2
